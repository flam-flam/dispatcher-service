---
name: CI

on:
  push:
    paths-ignore:
      - README.md
      - .gitignore
      # - .github/

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/smc

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Version tag
        id: version_tag
        uses: anothrNick/github-tag-action@5880022db5012b887c98604c7498b1cf537677cc # 1.49.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_CONTEXT: branch
          CUSTOM_TAG: ${{ GitHub.event_name != 'pull_request' && '' || github.event.pull_request.title }}

  build:
    runs-on: ubuntu-latest
    needs:
      - tag
    steps:
    - uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    - uses: actions-ecosystem/action-get-latest-tag@b7c32daec3395a9616f88548363a42652b22d435 # v1.6.0
      id: latest_tag

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ GitHub.event_name != 'pull_request' }}
        labels: ${{ steps.meta.outputs.labels }}
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ GitHub.event_name != 'pull_request' && steps.latest_tag.outputs.tag || github.event.pull_request.title }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ GitHub.event_name != 'pull_request' && 'latest' || github.event.pull_request.title }}
